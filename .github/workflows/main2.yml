name: Pull request labeler

on:
  schedule:
  - cron: "5 * * * *"

permissions:
  contents: read
  pull-requests: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v2
        with:
          repo-token: ${{ secrets.SHA256:OjbNP28jyjjMaZmZPb8F/F3ZcWus9q3ZhkI5xWtJMJw }}
